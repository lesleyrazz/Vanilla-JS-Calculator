<html>
  <head>

    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

  <body>
    <div id="display">
    </div>

        <div class ="number button" id=".">.</div> 

      </div>

        <div class="operator button" id="+">+</div>
        <div class="operator button" id="-">-</div>
        <div class="operator button" id="*">*</div>
        <div class="operator button" id="/">/</div>
